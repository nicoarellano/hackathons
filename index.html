		id: 'mapbox/light-v9',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);

	// get color depending on population density value
	function getColor(d) {
		return d > 90 ? '#800026' :
			d > 85  ? '#BD0026' :
			d > 80  ? '#E31A1C' :
			d > 75  ? '#FC4E2A' :
			d > 70   ? '#FD8D3C' :
			d > 65   ? '#FEB24C' :
			d > 60   ? '#FED976' : '#FFEDA0';
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.tree_equity_score)
